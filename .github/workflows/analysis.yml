name: analysis

on:
  push:
    branches:
      - '*'
      - '!generate/aws-lc-*'
  pull_request:
    branches:
      - '*'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: 1
  # We can pin the version if nightly is too unstable.
  # Otherwise, we test against the latest version.
  RUST_NIGHTLY_TOOLCHAIN: nightly
  RUST_SCRIPT_NIGHTLY_TOOLCHAIN: nightly
  DEBIAN_FRONTEND: noninteractive

permissions:
  contents: read

jobs:
  rustfmt:
    if: github.repository_owner == 'aws'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ env.RUST_NIGHTLY_TOOLCHAIN }}
          components: rustfmt
      - name: Set Rust toolchain override
        run: rustup override set ${{ steps.toolchain.outputs.name }}

      - name: Run cargo fmt
        run: cargo fmt -- --check --verbose

  clippy:
    if: github.repository_owner == 'aws'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # By default, Clippy will lint he dependencies
        crate_dir: [ "aws-lc-rs" ]
        features:
          - "--features bindgen,unstable"
          - "--features bindgen,unstable,fips"
          - "--no-default-features --features aws-lc-sys"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ env.RUST_NIGHTLY_TOOLCHAIN }}
          components: clippy
      - name: Set Rust toolchain override
        run: rustup override set ${{ steps.toolchain.outputs.name }}
      - name: Run cargo clippy
        working-directory: ${{ matrix.crate_dir }}
        run: cargo clippy ${{ matrix.features }} --all-targets -- -W clippy::all -W clippy::pedantic -D warnings

  apidiff:
    if: github.repository_owner == 'aws'
    runs-on: ubuntu-latest
    env:
      AWS_LC_SYS_CMAKE_BUILDER: 1
    strategy:
      fail-fast: false
      matrix:
        crate_dir: [ "aws-lc-sys", "aws-lc-fips-sys", "aws-lc-rs" ]
        diff_target: [ "branch", "published" ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ env.RUST_NIGHTLY_TOOLCHAIN }}
      - name: Set Rust toolchain override
        run: rustup override set ${{ steps.toolchain.outputs.name }}
      - name: Install cargo-public-api
        run: cargo install --locked cargo-public-api
      - name: Perform API Diff (Target Branch)
        if: matrix.diff_target == 'branch'
        working-directory: ${{ matrix.crate_dir }}
        run: cargo public-api diff --deny changed --deny removed ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}
      - name: Perform API Diff (Published)
        if: matrix.diff_target == 'published'
        working-directory: ${{ matrix.crate_dir }}
        shell: bash
        run: |
          CRATE_NAME="${{ matrix.crate_dir }}"
          CRATE_VERSION=$(cargo search --limit 1 ${CRATE_NAME} | head -n 1 | sed -e 's/[^"]*"\([^"]*\)".*/\1/')
          cargo public-api diff --deny changed --deny removed "${CRATE_VERSION}"

  dependency-review:
    if: github.repository_owner == 'aws'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3
        with:
          allow-licenses: Apache-2.0, ISC, MIT, MIT-0

  udeps:
    if: github.repository_owner == 'aws'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ env.RUST_NIGHTLY_TOOLCHAIN }}
      - name: Set Rust toolchain override
        run: rustup override set ${{ steps.toolchain.outputs.name }}

      - name: Install cargo-udeps
        run: cargo install cargo-udeps

      - name: Run cargo udeps
        # we only use openssl when the openssl-benchmarks feature is enabled.
        # openssl is a dev-dependency so it can't be optional.
        run: cargo udeps --workspace --all-targets --features openssl-benchmarks
        env:
          RUSTC_WRAPPER: ""

  bindgen-dependency:
    if: github.repository_owner == 'aws'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-13, macos-14, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@stable
      - name: Run cargo tree
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          if cargo tree -e build -p aws-lc-sys | grep -q bindgen; then
            exit 1 # bindgen should not be listed
          else
            exit 0
          fi
      - name: Run cargo tree
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          $output = cargo tree -e build -p aws-lc-sys | Select-String -Pattern "bindgen"
          if ($null -eq $output) {
            exit 0  # bindgen should not be listed
          } else {
            exit 1
          }

  bindgen-fips-dependency:
    if: github.repository_owner == 'aws'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-13, macos-14, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@stable
      - name: Run cargo tree
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          if cargo tree -e build -p aws-lc-fips-sys | grep -q bindgen; then
            exit 1 # bindgen should not be listed
          else
            exit 0
          fi
      - name: Run cargo tree
        if: ${{ matrix.os == 'windows-latest' }}
        shell: pwsh
        run: |
          $output = cargo tree -e build -p aws-lc-fips-sys | Select-String -Pattern "bindgen"
          if ($null -eq $output) {
            exit 1  # bindgen should be listed
          } else {
            exit 0
          }

  minimal-versions:
    if: github.repository_owner == 'aws'
    name: Resolve the dependencies to the minimum SemVer version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [ 'aws-lc-rs', 'aws-lc-sys', 'aws-lc-fips-sys' ]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          lfs: true
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ env.RUST_NIGHTLY_TOOLCHAIN }}
      - name: Set Rust toolchain override
        run: rustup override set ${{ steps.toolchain.outputs.name }}
      - name: Setup to use minimal versions
        working-directory: ./${{ matrix.crate }}
        run: cargo update -Z minimal-versions
      - name: Build with minimal versions
        working-directory: ./${{ matrix.crate }}
        run: cargo --locked check

  semver-checks:
    if: github.repository_owner == 'aws'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Check semver (Default Features)
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: aws-lc-rs
          feature-group: default-features
      - name: Check semver (FIPS)
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: aws-lc-rs
          feature-group: only-explicit-features
          features: fips
  metadata-checks:
    if: github.repository_owner == 'aws'
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: ${{ env.RUST_SCRIPT_NIGHTLY_TOOLCHAIN }}
      - name: Set Rust toolchain override
        run: rustup override set ${{ steps.toolchain.outputs.name }}
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: aws-lc-rs links
        run: |
          VERSION=$(scripts/tools/cargo-dig.rs aws-lc-rs/Cargo.toml -v)
          LINKS_LINE=$(echo links = \"aws_lc_rs_${VERSION//./_}_sys\")
          grep "${LINKS_LINE}" aws-lc-rs/Cargo.toml
      - name: aws-lc-sys links
        run: |
          VERSION=$(scripts/tools/cargo-dig.rs aws-lc-sys/Cargo.toml -v)
          LINKS_LINE=$(echo links = \"aws_lc_${VERSION//./_}\")
          grep "${LINKS_LINE}" aws-lc-sys/Cargo.toml
      - name: aws-lc-fips-sys links
        run: |
          VERSION=$(scripts/tools/cargo-dig.rs aws-lc-fips-sys/Cargo.toml -v)
          LINKS_LINE=$(echo links = \"aws_lc_fips_${VERSION//./_}\")
          grep "${LINKS_LINE}" aws-lc-fips-sys/Cargo.toml
  symbol-conflicts:
    if: github.repository_owner == 'aws'
    name: Verify prefixing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: nightly
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.18'
      - name: Run assert script
        run: ./scripts/tests/prefix_test.rs
  jitter-entropy:
    if: github.repository_owner == 'aws'
    name: Verify jitter-entropy is enabled
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: nightly
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.18'
      - name: Assert jitter-entropy available
        run: |
          if ./scripts/tests/assert_cpu_jitter_entropy.rs; then
            echo jitter-entropy enabled.
            exit 0
          else
            echo jitter-entropy not enabled, but should be.
            exit 1
          fi
      - name: Log the latency
        run: |
          LATENCY=$(./scripts/tests/first_random_byte_latency.rs)
          echo LATENCY: ${LATENCY}
  no-jitter-entropy:
    if: github.repository_owner == 'aws'
    name: Verify jitter-entropy is not enabled
    runs-on: ubuntu-latest
    env:
      AWS_LC_SYS_NO_JITTER_ENTROPY: 1
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@master
        id: toolchain
        with:
          toolchain: nightly
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.18'
      - name: Assert jitter-entropy not available
        run: |
          if ./scripts/tests/assert_cpu_jitter_entropy.rs; then
            echo jitter-entropy enabled, but should not be.
            exit 1
          else
            echo jitter-entropy not enabled.
            exit 0
          fi
      - name: Verify latency is not present
        run: |
          LATENCY=$(./scripts/tests/first_random_byte_latency.rs)
          echo LATENCY: ${LATENCY}
          if [ "$LATENCY" -gt 1 ]; then
            echo LATENCY too high. Was jitter-entropy enabled?
            exit 1
          else
            exit 0
          fi

  gnu-stack-check:
    if: github.repository_owner == 'aws'
    name: Verify GNU-stack section in object files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: dtolnay/rust-toolchain@stable
      - name: Install readelf
        run: sudo apt-get update && sudo apt-get install -y binutils
      - name: Build project
        run: cargo build --workspace --all-targets --release
      - name: Check for GNU-stack section in object files
        run: |
          echo "Checking for .note.GNU-stack section in all object files..."
          MISSING_COUNT=0
          TOTAL_COUNT=0
          for obj_file in $(find target -name "*.o"); do
            # Skip known non-ELF object files
            if [[ "$obj_file" == *"bcm_c_generated_asm.dir/bcm.c.o" ]]; then
              echo "⊘ Skipping (non-ELF): $obj_file"
              continue
            fi
            TOTAL_COUNT=$((TOTAL_COUNT + 1))
            if readelf -S "$obj_file" | grep -q "\.note\.GNU-stack"; then
              echo "✓ $obj_file"
            else
              echo "✗ Missing .note.GNU-stack in $obj_file"
              MISSING_COUNT=$((MISSING_COUNT + 1))
            fi
          done
          echo ""
          echo "Checked $TOTAL_COUNT object file(s)"
          if [ $TOTAL_COUNT -eq 0 ]; then
            echo "ERROR: No object files found to check"
            exit 1
          elif [ $MISSING_COUNT -gt 0 ]; then
            echo "ERROR: Found $MISSING_COUNT object file(s) without .note.GNU-stack section"
            exit 1
          else
            echo "SUCCESS: All object files have .note.GNU-stack section"
            exit 0
          fi
