[workspace]
members = [
    "aws-lc-rs",
    "aws-lc-sys",
    "aws-lc-fips-sys",
    "aws-lc-rs-testing",
    "sys-testing"
]
resolver = "2"

[workspace.package]
license = "ISC AND (Apache-2.0 OR ISC)"
edition = "2021"
repository = "https://github.com/aws/aws-lc-rs"
rust-version = "1.64.0"

[workspace.dependencies]
bindgen = "0.69.1"
cc = "1.0.83"
clap = { version = "4.1.14", features = ["derive"] }
cmake = "0.1.48"
criterion = {version = "0.5.0", features = ["csv_output"] }
dunce = "1.0"
fs_extra = "1.3.0"
hex = "0.4.3"
lazy_static = "1.4.0"
libc = "0.2.150"
mirai-annotations = "1.12.0"
openssl = { version = "0.10.52", features = ["vendored"] }
paste = "1"
regex = "1.5.6"
ring = "0.17"
toml_edit = "0.21"
untrusted = "0.7.1"
zeroize = "1.7.0"

[profile.bench]
lto = true
