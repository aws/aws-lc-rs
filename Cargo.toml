[package]
name = "aws-lc-ring"
version = "0.1.0"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
alloc = []
threadlocal = ["thread_local"]
default = ["alloc", "threadlocal", "ring-io"]
asan = ["aws-lc-sys/asan"]
ring-io = []

[dependencies]
untrusted = { version = "0.7.1" }
aws-lc-sys = { version = "0.1.0" }
zeroize = "1"
libc = "0.2"
thread_local = { version ="1.1.4", optional = true }
mirai-annotations = "1.12.0"

[dev-dependencies]
paste = "1.0"
criterion = "0.4"
ring = "0.16"
regex = "1.6.0"
lazy_static = "1.4.0"

[profile.bench]
lto = true

[[bench]]
name = "aead_benchmark"
harness = false

[[bench]]
name = "digest_benchmark"
harness = false

[[bench]]
name = "hkdf_benchmark"
harness = false

[[bench]]
name = "hmac_benchmark"
harness = false

[[bench]]
name = "pbkdf2_benchmark"
harness = false

[[bench]]
name = "quic_benchmark"
harness = false

[[bench]]
name = "rsa_benchmark"
harness = false

[[bench]]
name = "ecdsa_benchmark"
harness = false

