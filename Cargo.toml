[package]
name = "aws-lc-ring"
authors = ["AWS-LibCrypto"]
version = "0.2.0"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
alloc = []
default = ["aws-lc-sys", "alloc", "ring-io"]
ring-io = []

# require non-FIPS
non-fips = ["aws-lc-sys"]
bindgen = ["non-fips", "aws-lc-sys/bindgen"]
asan = ["non-fips", "aws-lc-sys/asan"]

# require FIPS
fips = ["aws-lc-fips-sys"]
bindgen-fips = ["fips", "aws-lc-fips-sys/bindgen"]

[dependencies]
untrusted = { version = "0.7.1" }
aws-lc-sys = { version = "0.4.0", optional = true }
aws-lc-fips-sys = { version = "0.5.0", optional = true }
zeroize = "1"
mirai-annotations = "1.12.0"

[dev-dependencies]
paste = "1.0"
criterion = "0.4.0"
# TODO: Remove this once "csv_output" fix has been published
#criterion = { git="https://github.com/bheisler/criterion.rs.git", features = ["csv_output"]}
ring = "0.16"
regex = "1.6.0"
lazy_static = "1.4.0"
clap = {version = "4.1.4", features = ["derive"]}

[profile.bench]
lto = true

[[bench]]
name = "aead_benchmark"
harness = false

[[bench]]
name = "digest_benchmark"
harness = false

[[bench]]
name = "hkdf_benchmark"
harness = false

[[bench]]
name = "hmac_benchmark"
harness = false

[[bench]]
name = "pbkdf2_benchmark"
harness = false

[[bench]]
name = "quic_benchmark"
harness = false

[[bench]]
name = "rsa_benchmark"
harness = false

[[bench]]
name = "ecdsa_benchmark"
harness = false

[[bench]]
name = "ed25519_benchmark"
harness = false

[[bench]]
name = "agreement_benchmark"
harness = false
